<form [formGroup]="formGroup">
  <div class="parent">
    <h3>Add a book</h3>

    <div class="container width-40">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Author" formControlName="author" #author/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Title" formControlName="title" #title/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput readonly [matDatepicker]="datepicker" [max]="maxDate" placeholder="Publish date"
               formControlName="published" #published/>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Notes" formControlName="notes" #notes/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button mat-raised-button (click)="addBook(author.value, title.value, published.value, notes.value)"
              [disabled]="formGroup.pristine || formGroup.invalid">Add book
      </button>
    </div>
  </div>
</form>
